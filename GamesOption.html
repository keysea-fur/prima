<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Games</title>
    <link rel="stylesheet" href="css/style-user.css">
    <link rel="icon" href="images/logo_icon.ico">
    <script src="js/game-set-up.js"></script>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="images/games/logo.png" alt="logo-prima-games" class="img-logo"></a>
    </div>

    <div class="homepage-btns">

        <div class="games">
            <img src="images/games/gamesbtn.png" alt="games-button-img" class="gamesbtn"></a>
        </div>

        <div class="curr">
            <a href="Curriculum.html"><img src="images/games/currbtn.png" alt="curriculum-button-img" class="currbtn" id="hovers-btn">
        </div>

        <div class="work">
            <a href="Worksheet.html"><img src="images/games/workbtn.png" alt="worksheet-button-img" class="workbtn" id="hovers-btn"></a>
        </div>

    </div>



    <div class="BgGames">
        <img src="images/games/Gamesbg.png" alt="games-background" class="gamesbg"></a>
    </div>

    <div class="posters">
        <img src="images/games/Game1Poster.png" alt="Meteor-Ecounter-Poster" class="picture-poster">
        <img src="images/games/Game2Poster.png" alt="Minus-The-Virus-Poster" class="picture-poster">
        <img src="images/games/Game3Poster.png" alt="Rene-Decat-Poster" class="picture-poster">
    </div>

    <div class="play-btns">

        <div class="play">
            <img src="images/games/playbtn.png" alt="play-button-first-game" class="play-logo" onClick="chooseGameTheme('SpaceTheme')">
        </div>

        <div class="play">
            <img src="images/games/playbtn.png" alt="play-button-second-game" class="play-logo" onClick="chooseGameTheme('VirusTheme')">
        </div>

        <div class="play">
            <img src="images/games/playbtn.png" alt="play-button-third-game" class="play-logo" onClick="chooseGameTheme('CatTheme')">
        </div>

    </div>



    <footer class=".footer-games">
        <div class=" bottom-menu-games">
            <a href="GamesOption.html"><label>Games</label></a>
            <a href="Curriculum.html"><label>Curriculum</label></a>
            <a href="Worksheet.html"><label>Worksheets</label></a>
            <a href="AboutUs.html"><label>About Us</label></a>
            <a href="Feedback.html"><label>Feedback</label></a>
        </div>

        <div class="copyright-games">
            <p class="copyright-text-games">
                Copyrights Reserved 2020
            </p>
        </div>

        <div class="prima-games">
            <img src="images/games/primafooter.png " alt="PriMa-Games-Name-Logo " class="footerprima-games">
        </div>
